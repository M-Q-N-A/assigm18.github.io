<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>SignInForm</title>
  <style>

  </style>
</head>

<body class="bodyy">
  <div class="container" id="boxcont">
    <form id="signup-form" class="form">
      <h1 id="sign_hd" class="sig">Sign Up</h1>
      <div class="divgroup">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="First Name" required>
      </div>
      <div class="divgroup">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name" required>
      </div>
      <div class="divgroup">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" required>
      </div>
      <div class="divgroup">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email@gmail.com" required>
      </div>
      <div class="divgroup">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="divgroup">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <p id="err"></p>
      <button type="button" id="btn1" onclick="createAccount()">Submit</button>
      <button type="button" id="btn3" onclick="userLogin()">Sign In</button>
      <button type="button" id="btn2" onclick="clr()">Clear All</button>
    </form>
  </div>
  <div class="box">
    <center>
      <img src="/images.png" alt="" id="img1">
      <br>
      <input type="file">
      <h1 id="box1">user</h1>
      <h2>Front-End Web devoloper</h2>  
    </center>
    
  </div>

  <script src="/form.js">
    
  </script>
</body>

</html>
